<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invest Simple</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-color:green">
    <h1><img src="/images/logos.png" alt="" style="max-height:100%;max-width:100%"></h1>
    <div class="bac">
        <div class="container">
            <form name="dados" id="dados" method="post" action="" class="box-form">
                <div class="box-item">
                    <input type="email" id="email" name="email" class="form-control" required placeholder="E-mail">
                </div>
                <div class="box-item">
                    <input type="password" id="senha" name="senha" class="form-control" required minlength="5" maxlength="15" placeholder="Senha">
                </div>
                <div class="box-item">
                    <button class="form-btn">Entrar</button>
                </div>
                <div class="box-item">
                    <img src="/images/gl.png" alt="" style="height:20px;width:20px;position:absolute;margin: 15px 542px 20px;">
                    <button class="form-btng">Inscrever-se com Google</button>
                </div>
                <div class="box-item">
                    <img src="/images/ap.png" alt="" style="height:33px;width:33px;position:absolute;margin: 9px 537px 20px;">
                    <button class="form-btna">Inscrever-se com Apple</button>
                </div>
            </form>
        </div>  
    </div>         
</body>
</html>
